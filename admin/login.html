<!DOCTYPE html>

    <link

    />

  <body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <button

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Breakfast</a></li>
                <li><a class="dropdown-item" href="#">Lunch</a></li>
                <li><a class="dropdown-item" href="#">Dinner</a></li>
                <li><hr class="dropdown-divider" /></li>

                <li>

              </ul>

          <a href="admin.html" class="btn btn-outline-success"> Add pizza </a>

    <!-- navbar end -->
    <form class="m-5 p-5">
      <div class="mb-3">
        <label for="admin-email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="admin-email"
          aria-describedby="emailHelp"
        />
        <div id="email-valid" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="admin-pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="admin-pass" />
      </div>
      <div id="pass-valid" class="form-text"></div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- main start -->

    <!-- main end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
